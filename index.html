<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Series Table</title>
</head>
<body>
    <div class="container">
        <h1 class="my-4">TV Series</h1>
        <div class="row">
            <div class="col-md-6">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Channel</th>
                            <th>Seasons</th>
                        </tr>
                    </thead>
                    <tbody id="seriesTableBody">
                    </tbody>
                </table>
                <p>Seasons average: 6</p>
            </div>
            
            <div class="col-md-6">
                <div class="card" id="seriesDetailCard" style="display: none;">
                    <img id="seriesImage" class="card-img-top" src="" alt="Series Image">
                    <div class="card-body">
                        <h5 class="card-title" id="seriesTitle"></h5>
                        <p class="card-text" id="seriesDescription"></p>
                        <a href="#" id="seriesLink" class="btn btn-primary">More info</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script> 
</body>
</html>
